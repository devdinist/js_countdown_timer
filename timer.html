<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Timer</title>
    <link rel="stylesheet" href="./timer.css">
</head>
<body>
    <div class="container">
        <div class="timer_side">
            <div class="ment">
                <span>The Time left is...</span>
            </div>
            <div class="time">
                <ul>
                    <li><span class="day"></span>일</li>
                    <li class="hour"><span class="hour"></span>시간</li>
                    <li class="minute"><span class="minute"></span>분</li>
                    <li class="seconds"><span class="seconds"></span>초</li>
                    <li class="remain">남았습니다.</li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="./timer.js"></script>
</html>
